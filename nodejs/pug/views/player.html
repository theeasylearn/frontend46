<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricketer Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container my-5">
        <div class="row">
            <div class="col-lg-4">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Cricketer Details</h4>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered table-striped">
                            <tbody>
                                <tr>
                                    <th>Name</th>
                                    <td>Virat Kohli</td>
                                </tr>
                                <tr>
                                    <th>Age</th>
                                    <td>36</td>
                                </tr>
                                <tr>
                                    <th>Country</th>
                                    <td>India</td>
                                </tr>
                                <tr>
                                    <th>Role</th>
                                    <td>Batsman</td>
                                </tr>
                                <tr>
                                    <th>Batting Style</th>
                                    <td>Right-hand bat</td>
                                </tr>
                                <tr>
                                    <th>Bowling Style</th>
                                    <td>Right-arm medium</td>
                                </tr>
                                <tr>
                                    <th>Matches Played</th>
                                    <td>500</td>
                                </tr>
                                <tr>
                                    <th>Total Runs</th>
                                    <td>25000</td>
                                </tr>
                                <tr>
                                    <th>Centuries</th>
                                    <td>80</td>
                                </tr>
                                <tr>
                                    <th>Is Captain</th>
                                    <td>No</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
