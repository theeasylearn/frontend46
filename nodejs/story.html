<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Form</title>
    <!-- Link to Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Container for the card -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8 offset-2">
                <div class="card">
                    <div class="card-header text-bg-primary">
                        <h3 class="card-title text-center">Submit Your Story</h3>
                    </div>
                    <div class="card-body">
                        <form method="get" action="http://localhost:5000/submit_story">
                            <div class="mb-3">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="name" 
                                    name="name" placeholder="Your Name" required>
                                    <label for="name">Name</label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="email" 
                                    name="email" placeholder="Email" required>
                                    <label for="email">Email</label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="form-floating">
                                    <input type="tel" class="form-control" id="mobile" name='mobile' placeholder="Mobile" required>
                                    <label for="mobile">Mobile</label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="form-floating">
                                    <textarea class="form-control" id="story" name='story' placeholder="Tell us your story" rows="10"
                                        required></textarea>
                                    <label for="story">Your Story</label>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Link to Bootstrap 5 JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>

</html>
