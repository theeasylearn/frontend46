<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>promise example 2 </h1>
    <table border="2" align="center" width="80%">
        <thead>
            <tr>
                <th>id</th>
                <th>userid</th>
                <th>title</th>
            </tr>
        </thead>
        <tbody id="output">
            <tr>
                <td colspan="4" align="center">
                    <h2>Getting Data, please wait</h2>
                </td>
            </tr>
        </tbody>
    </table>
    <script>
        function showData(list) {
            console.log('....');
            console.log(list);//
            let temp = ``;
            for (let index = 0; index < list.length; index++) {
                temp += `<tr>
                    <td>${list[index]['id']}</td>
                    <td>${list[index]['userId']}</td>
                    <td>${list[index]['title']}</td>
                    </tr>`;
            }
            document.getElementById('output').innerHTML = temp;
        }
        let fetchData = new Promise((resolve, reject) => {
            let url = "https://jsonplaceholder.typicode.com/albums";
                fetch(url).then((response) => {
                    console.log(response);
                    if(response.status == 200)
                        resolve(response.json());
                    else
                        reject("<h2 align=center>oops, it seems server is offline</h2>");
                });
        });
        fetchData.then((data) => showData(data)).catch((error) => document.getElementById('output').innerHTML = error);
    </script>
</body>

</html>
