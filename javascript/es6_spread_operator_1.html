<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>es6 spread operator</h1>
            </div>
            <div class="col-lg-4">
                <ul class="list-group" id="north_state">

                </ul>
            </div>
            <div class="col-lg-4">
                <ul class="list-group" id="south_state">

                </ul>
            </div>
            <div class="col-lg-4">
                <ul class="list-group" id="indian_state">

                </ul>
            </div>
        </div>
    </div>
    <script>
        let displayStates = (list, TagId) => {
            //use map function 
            list.map((item) => {
                console.log(item);
                document.getElementById(TagId).innerHTML += `<li class="list-group-item">
                ${item}</li>`
            });
        }

        var north = ["Jammu and Kashmir", "Ladakh", "Himachal Pradesh", "Punjab", "Uttarakhand", "Haryana", "Delhi", "Rajasthan", "Uttar Pradesh", "Chandigarh"];

        var south = ["Andhra Pradesh", "Telangana", "Karnataka", "Tamil Nadu", "Kerala"];

        displayStates(north, 'north_state');
        displayStates(south, 'south_state');
        //use ES6 spread operator
        var states = [...north, ...south];
        displayStates(states, 'indian_state');
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
