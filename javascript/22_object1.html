<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Create object using 1st method</h1>
    <hr/>

    <script>
       let MyMath = {
        // variables/state/properties
          number1 :  100,
          number2 : 3,
          //methods 
          getAdd()
          {
            //local variable 
            let temp = this.number1 + this.number2;
            return temp;
          } 
          //create function for subtraction, multiplication, division
       };

       //call getAdd function of mymath object
       let addition = MyMath.getAdd();
       document.write("addition = " + addition);
    </script>
</body>

</html>
