<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>3rd way to create object</h1>
    <table border="1" align="center" cellpadding="10" width="50%" id="mytable">
        <tr>
            <td>Number 1</td>
            <td id="num1"></td>
        </tr>
        <tr>
            <td>Number 2</td>
            <td id="num2"></td>
        </tr>
        <!-- add row to display result of addition, subtraction, multiplication, division. each row must have 2 td, 2nd td tag must have id -->
    </table>
    <script>
        //3rd way to create object
        //1st we create template(design)
        function MyMath(number1,number2)
        {
            //create property variable
            this.num1 = number1,
            this.num2 = number2,
            //there is only way to create function in function
            this.display = function() {
                document.getElementById('num1').innerHTML = this.num1;
                document.getElementById('num2').innerHTML = this.num2;
            }

        }
        var number1 = parseInt(prompt("enter number 1"));
        var number2 = parseInt(prompt("enter number 2"));
        //create object variable using template
        var m1 = new MyMath(number1,number2);

        m1.display();
    </script>
</body>

</html>
