<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {

            height: 80vh;

        }

        tr {
            height: 33.33%;

        td {
            width: 33.33%;

        input {
            height: 100%;
            width: 100%;
            font-size: 100px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>
                <input type="button" id="one" value="-" />
            </td>
            <td>

            <td>

        </tr>
        <tr>
            <td>

            </td>

        </tr>
        <tr>
            <td>

            </td>
            <td>
                <input type="button" id="eight" value="-" />
            </td>
            <td>
                <input type="button" id="nine" value="-" />
            </td>
        </tr>
    </table>
    <script>
        //create array that has reference of all nine input tag
        var buttons = document.getElementsByTagName("input");
        console.log(buttons);
        var letter = 'X';
        for (let index = 0; index < buttons.length; index++) {
            console.log(index);
            buttons[index].addEventListener('click',function(){
               //this function will execute each and every time user click on button. it has one implicit argument this
               this.value = letter;
                if (letter == 'X')
                    letter = '0';
                else 
                    letter = 'X';
               this.disabled = true;     
            },false);
        }
    </script>
</body>

</html>
