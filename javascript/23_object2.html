<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Create object using 2nd method</h1>
    <table border="1" align="center" cellpadding="10" width="50%">
        <tr>
            <td>Number 1</td>
            <td id="num1"></td>
        </tr>
        <tr>
            <td>Number 2</td>
            <td id="num2"></td>
        </tr>
        <tr>
            <td>Addition</td>
            <td></td>
        </tr>
        <tr>
            <td>Subtraction</td>
            <td></td>
        </tr>
        <tr>
            <td>Multiplication</td>
            <td></td>
        </tr>
        <tr>
            <td>Division</td>
            <td></td>
        </tr>
    </table>
    <script>
        //2nd technique to create object
        var MyMath = new Object({
            //create state/property variable
            number1 : 100,
            number2 : 3,
            getInput : function()
            {
                //accept input from user using javascript & store into property variable
                this.number1 = prompt("enter number 1");
                this.number2 = prompt("enter number 2");
            },
            display:function()
            {
                document.getElementById('num1').innerHTML = this.number1;
                document.getElementById('num2').innerHTML = this.number2;
            }
            //create addition,subtraction,multiplication, division function 
            
        });

        //1st create object variable
        var m1 = MyMath;
        m1.getInput();
        m1.display();
    </script>
</body>

</html>
