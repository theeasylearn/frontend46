<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>4th way to create object (ES6 way)</h1>
     <table border="1" align="center" cellpadding="10" width="50%" id="mytable">
        <tr>
            <td>Number 1</td>
            <td id="number1"></td>
        </tr>
        <tr>
            <td>Number 2</td>
            <td id="number2"></td>
        </tr>
         <!-- add row to display result of addition, subtraction, multiplication, division. each row must have 2 td, 2nd td tag must have id -->
    </table>
    <script>
        //create template using es6 way
        class MyMath 
        {
            constructor(number1,number2)
            {
                console.log('construct called.....');
                //property variables
                this.num1 = number1;
                this.num2 = number2;
            }
            display()
            {
                document.getElementById('number1').innerHTML = this.num1;
                document.getElementById('number2').innerHTML = this.num2;
            }
            
        }
        
        //create object using class 
        var m1 = new MyMath(10,15); //this line will automatically(implicitly) constructor
        m1.display();

        // var m2 = new MyMath(20,5); //this line will automatically(implicitly) constructor
        // m2.display();
    </script>
</body>
</html>
