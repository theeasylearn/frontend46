<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>4th way to create object (ES6 way)</h1>
     <table border="1" align="center" cellpadding="10" width="50%" id="mytable">
        <tr>
            <td>Number 1</td>
            <td id="num1"></td>
        </tr>
        <tr>
            <td>Number 2</td>
            <td id="num2"></td>
        </tr>
    </table>
    <script>
        class MyMath 
        {
            //create constructor function
            constructor(number1,number2)
            {
                console.log('constructor called');
                //create property variables
                this.number1 = number1;
                this.number2 = number2;
                //display all property variable
                console.log(this);
            }
            getInput()
            {
                this.number1 = parseInt(prompt("Enter number1",1));
                this.number2 = parseInt(prompt("Enter number2",1));
            }
            display()
            {
                document.getElementById('num1').innerHTML= this.number1;
                document.getElementById('num2').innerHTML= this.number2;
            }
            addition()
            {
                //here add is local variable
                let add = this.number1 + this.number2;
                console.log(add);
                let td1 = document.createElement('td');
                let td2 = document.createElement('td');

                td1.innerHTML = "addition";
                td2.innerHTML = add;
                
                let tr = document.createElement('tr');
                tr.appendChild(td1);
                tr.appendChild(td2);

                document.getElementById('mytable').appendChild(tr);


            }
            //exercise subtraction, multiplication, division
        }

        //var object-variable-name = new classname()
        var m1 = new MyMath(10,20); //constructor function automatically called therefore it is callback function
        //call function 
        //object-variable-name.function()
        m1.getInput();
        m1.display();
        m1.addition();
    </script>
</body>
</html>
