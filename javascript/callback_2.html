<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>callback</h1>
    <h2 id="current">Geting Date & Time</h2>
    <script>
        function fetchCurrentTime(showTime)
        {
            console.log("Fetching data from server, please wait....");
            setTimeout(() => {
                let time = new Date();
                let IGotResponse = time.getHours() + ":" + time.getMinutes() + ":" + time.getSeconds();
                showTime(IGotResponse);
            },2000);
        }
        fetchCurrentTime((currentTime) => {
            document.getElementById('current').innerHTML = currentTime;
        });
    </script>
</body>
</html>
