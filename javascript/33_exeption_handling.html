<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
            crossorigin="anonymous">
    </head>
    <body>

        <div class="container mt-5">
            <div class="row">
                <div class="col-6 offset-3">
                    <form action="" onsubmit="return check();">
                        <div class="mb-3">
                            <label for="name"
                                class="form-label">username</label>
                            <input type="text" class="form-control"
                                id="name"
                                aria-describedby="emailHelp" placeholder="abc123">

                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1"
                                class="form-label">Email address</label>
                            <input type="text" class="form-control"
                                id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="abc@gmail.com">

                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1"
                                class="form-label">Password</label>
                            <input type="number" class="form-control"
                                id="exampleInputPassword1" placeholder="ex.123456">
                        </div>

                        <div class=" text-end">
                            <button type="submit"
                                class="btn btn-primary ">Submit</button>
                            <button type="reset"
                                class="btn btn-outline-dark ">clear all</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-12 " id="content">
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>

        <script>
            function check(){
                var name = document.getElementById('name').value;
                var email = document.getElementById('exampleInputEmail1').value;
                var password = document.getElementById('exampleInputPassword1').value;

                console.log(name,password,email);
                try{
                    if(!email.includes('@') || !email.includes('.')){
                        throw new Error('Invalid Email!!!');
                    }

                    if(password.length !== 6){
                        throw new Error('Give Valid Password!!!');
                    }

                    if(password ===' ' || email==='' || name===''){
                        throw new Error('Give All Field');
                    }
                    console.log("form submited");

                    return true;
                }
                catch(err){
                    document.getElementById('content').innerHTML=`<h2 class="text-danger">${err.message}</h2>`
                    
                    return false;
                }

            
            }
        </script>
    </body>
</html>
