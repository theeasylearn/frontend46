<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>await and async function</h1>
    <h2 id="output"></h2>
    <script>
        var output = document.getElementById('output');
        function fetchData() {
            return new Promise((resolve, reject) => {
                output.innerHTML += "Processing please wait";
                const number = Math.round(Math.random());
                setTimeout(() => {
                    if (number === 1) {
                        let time = new Date();
                        let result = time.getHours() + ":" + time.getMinutes() + ":" + time.getSeconds();
                        resolve(result);
                    }
                    else 
                    {
                        reject("error occured, please try after sometime");
                    }
                }, 5000);
            });
        }
        async function getData() {
            try {
                let result = await fetchData(); //make next line wait for this task to complete
                output.innerHTML += `<br/> ${result}`;
            }
            catch (error) {
                output.innerHTML += `<br/> ${error}`;
            }
        }
        getData();
    </script>
</body>

</html>
