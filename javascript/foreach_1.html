<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Example of foreach loop</h1>
    <ol id="country">

    </ol>
    <script>
        const india = {
            name: "India",
            capital: "New Delhi",
            area: "3,287,263 sq km",
            currency: "Indian Rupee (INR)",
            timezone: "IST (UTC+5:30)",
            continent: "Asia",
            // Additional 10 properties
            population: "1.4 billion",
            officialLanguage: "Hindi",
            callingCode: "+91",
            independenceYear: 1947,
            majorReligion: "Hinduism",
            gdp: "3.73 trillion USD",
            literacyRate: "77.7%",
            internetTLD: ".in",
            drivingSide: "Left",
            nationalAnimal: "Bengal Tiger"
        };
        /* document.getElementById('country').innerHTML += `<li>Name : ${india.name}</li>
        <li>capital : ${india.capital}</li>`; */india
        for(let key in india){
            document.getElementById('country').innerHTML += `<li>${key} : ${india[key]}</li>`
        }
    </script>
</body>

</html>
