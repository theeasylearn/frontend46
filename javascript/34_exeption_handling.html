        <h1>
            write a program that display table from one number to second number
        </h1>
        <hr>

        <div id="tables"></div>

        
        <script>
        //2 x 1 = 2

        var st = 2;
        var en = 5;
        var n = 2;
        var count = 1;

        for(let j=st ; j<=en ; j++){
            for(let i=1 ; i<=10 ;i++){
                document.getElementById('tables').innerHTML += `<br>${j} x ${i} = ${j*i}`;

                
            }

        }
