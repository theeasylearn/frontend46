<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            font-size: 1.2rem;
        }
        input{
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h1>working with async await</h1>
    <hr>

    <form action="">
        <div>
            <label for="username">username</label>
            <input type="text" name="username" id="username" placeholder="enter username here">
        </div>

        <div>
            <label for="email">email</label>
            <input style="margin-left: 50px;" type="email" name="email" id="email" placeholder="enter email here">
        </div>

        <div>
            <label for="password">password</label>
            <input type="password" name="password" id="password" placeholder="enter password here">
        </div>
        <br><br>
        <div>
            <button type="button" onclick="return login()">login</button>
        </div>
    </form>

    <script>
        function checkname(){
            return new Promise((resolve,reject)=>{
                console.log('loding username....');
                setTimeout(()=>{
                    var username = document.getElementById('username').value;
                    if(username == 'admin'){
                        resolve('username : success');
                    }
                    else{
                        reject("error : invalid username");
                    }
                },2000)
            })
        }
        
        function checkemail(){
            return new Promise((resolve,reject)=>{
                console.log('loding email....');
                setTimeout(()=>{
                    var email = document.getElementById('email').value;
                    if(email.includes('@') && email.includes('.')){
                        resolve('email : success');
                    }
                    else{
                        reject("error : invalid email");
                    }
                },2000)
            })
        }
        
        function checkpassword(){
            return new Promise((resolve,reject)=>{
                console.log('loding password....');
               setTimeout(()=>{
                    var password = document.getElementById('password').value;
                    if(password.length==6){
                        resolve('password : success');
                    }
                    else{
                        reject("error : invalid password");
                    }
               },2000)
            })
        }


    
        async function login()
        {
            let name = await checkname();
            console.log(name);
            let email = await checkemail();
            console.log(email);
            let password = await checkpassword();
            console.log(password);

        }

        
    </script>
</body>
</html>
