<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row" id="shop">

        </div>
    </div>
    <script>
        //array of object
        const products = [
            {
                productName: "Wireless Mouse",
                brand: "Logitech",
                price: 999,
                color: "Black",
                connectivity: "Bluetooth",
                warranty: "1 Year",
                stock: 150,
                country:'india'
            },
            {
                itemTitle: "Gaming Keyboard",
                manufacturer: "Redragon",
                cost: 2499,
                backlight: "RGB",
                layout: "QWERTY",
                returnPolicy: "15 Days",
                quantityAvailable: 75
            },
            {
                name: "Smartphone Stand",
                company: "Spigen",
                sellingPrice: 499,
                material: "Aluminum",
                compatibility: "Universal",
                weight: "200g",
                dispatchTime: "24 Hours"
            },
            {
                title: "USB-C Hub",
                maker: "Anker",
                amount: 3499,
                ports: 6,
                support: "4K HDMI",
                delivery: "Free",
                inStore: 200
            },
            {
                label: "Laptop Cooling Pad",
                brandName: "Zebronics",
                rate: 899,
                fans: 2,
                ledLight: true,
                shippingTime: "2 Days",
                warrantyPeriod: "6 Months"
            }
        ];

        //use loop 
        products.map((item) => {
            var opening = `<div class="col-lg-3">
                <div class="card shadow">
                    <div class="card-body">
                        <ul class="list-group">`
            let temp ='';                 
            for (let property in item)
            {   
                temp+= `<li class='list-group-item'>${property} = ${item[property]}</li>`;
            }
            var closing = `</ul>
                    </div>
                </div>
            </div>`;
            document.getElementById('shop').innerHTML += opening + temp + closing;
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
