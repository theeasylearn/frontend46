<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
            crossorigin="anonymous">
    </head>
    <body>
        <h1>
            convert byte to kb,mb,gb
        </h1>

        <hr>

        <div class="container">
            <div class="row">
                <div class="col-6 offset-3">
                    <div class="card">
                        <div class="card-header text-bg-dark h2">covert bytes</div>
                        <div class="card-body">
                            <form onsubmit="return getdetails(); ">
                                <div class="mb-3">
                                    <label for="exampleInputEmail1"
                                        class="form-label">Byte</label>
                                    <input type="number" class="form-control"
                                        id="exampleInputEmail1"
                                        aria-describedby="emailHelp"
                                        placeholder="enter bytes here">

                                </div>

                                <button type="submit"
                                    class="btn btn-primary" >Submit</button>

                                
                            </form>

                            <div>
                                <table class=" table table-bordered mt-3 w-25">
                                    <tr>
                                        <td>kb</td>
                                        <td id="get_kb"> - </td>
                                    </tr>
                                    <tr>
                                        <td>mb</td>
                                        <td id="get_mb"> - </td>
                                    </tr>
                                    <tr>
                                        <td>gb</td>
                                        <td id="get_gb"> - </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>
        <script>
        class get_byte{
            constructor(byte){
                this.byte = byte;
            }
        }

        class to_kb extends get_byte{
            constructor(byte){
                super(byte);
            }

            kb(){
                return this.byte/1000 ; 
            }
        }

        class to_mb extends to_kb{
            constructor(byte){
                super(byte);
            }

            mb(){
                return super.kb() / 1000 ; 
            }
        }

        class to_gb extends to_mb{
            constructor(byte){
                super(byte);
            }

            gb(){
                return super.mb() / 1000 ; 
            }
        }

        function getdetails(){
            console.log("clicked...");
            var byte = document.getElementById('exampleInputEmail1').value ;
            console.log(byte);

            var g1 = new to_gb(byte);
            document.getElementById('get_kb').innerHTML = g1.kb();
            document.getElementById('get_mb').innerHTML = g1.mb();
            document.getElementById('get_gb').innerHTML = g1.gb();


            return false;
        }

        
    </script>
    </body>
</html>
