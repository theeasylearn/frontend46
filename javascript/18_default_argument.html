<script>
    //2nd technique to create user defined function 
    let getVolume = function(length,width=1,depth=1)
    {
        console.log(length,width,depth);
        //local variable
        let volume = length * width * depth;
        return volume;
    }
    //global variable
    var length = parseInt(prompt('Enter length'));
    var width = parseInt(prompt('Enter width'));
    var depth = parseInt(prompt('Enter depth'));

    var volume = getVolume(length,width,depth);
    console.log(volume);

    volume = getVolume(length,width);
    console.log("2 arguments result",volume);

    volume = getVolume(length);
    console.log("1 arguments result",volume);
</script>
