<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>API calling using fetch Method - static mock</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    .pre-line {
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row mt-5">
      <div class="col-12">
        <div class="card shadow">
          <div class="card-header">
            <h3>API calling using fetch Method</h3>
          </div>
          <div class="card-body">
            <div class="table-container">
              <div class="table-responsive">
                <table class="table table-hover table-striped align-middle">
                  <thead>
                    <tr>
                      <th scope="col">userId</th>
                      <th scope="col">id</th>
                      <th scope="col">title</th>
                      <th scope="col">body</th>
                      <th scope="col">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>1</td>
                      <td>1</td>
                      <td>Sample title one</td>
                      <td class="pre-line">This is the first line.
This is the second line.</td>
                      <td>
                        <button class="btn btn-danger" onclick="alert('1')">Trash</button>
                      </td>
                    </tr>
                    <tr>
                      <td>2</td>
                      <td>2</td>
                      <td>Sample title two</td>
                      <td class="pre-line">Paragraph text with
line breaks preserved.</td>
                      <td>
                        <button class="btn btn-danger" onclick="alert('2')">Trash</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
