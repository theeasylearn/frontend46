<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
  <div class="container-fluid d-flex justify-content-between p-3 bg-light shadow">
    <h1>Shreeji Resturant</h1>
    <form class="row g-3">
      <div class="col-auto">
        <div class="form-floating">
          <input type="text" class="form-control" id="name" placeholder="Guest Name" required="" name="name" /><label
            for="name">Guest Name</label>
        </div>
      </div>
      <div class="col-auto">
        <div class="form-floating">
          <input type="number" class="form-control" id="tableno" placeholder="Table No" required=""
            name="tableno" /><label for="tableno">Table No</label>
        </div>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary">Add Table</button>
      </div>
    </form>
  </div>
</body>

</html>
